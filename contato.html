<!DOCTYPE html>
    <html>

    <head>

        <title>Google Website | Entre em contato </title>
        <link rel="shortcut icon" href="logogoogle2.png" type="image/x-icon">

    </head>

    <body background="fundo2reserva.png">

        <table border="0"  width="900" align="center">
 
            <tr>

                <td align="left"><img src="images/ferramentas2.webp" width="160"></td>
                <td align="right"><a href="google.html"><img src="images/home2.png" width="35"></a>
                <a href="contato.html"><img src="images/Gmail_2020.png" width="32"></a></td>

            </tr>

        </table>

        <p>Entre em contato conosco!</p>
        
        <form action="processar-formulario.php" method="POST">
            <fieldset>
                <legend>Informações Pessoais</legend>
        
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>
        
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="Formato: 999-999-9999" required><br>
        
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required><br>
            </fieldset>
        <br>
        <p>Fale um pouco sobre você</p>
            <fieldset>
                <legend>Preferências</legend>
        
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select><br>

                <label for="interesses">Interesses:</label><br>
                <input type="checkbox" id="esporte" name="interesses" value="esporte">
                <label for="esporte">Esporte</label><br>
                <input type="checkbox" id="musica" name="interesses" value="musica">
                <label for="musica">Música</label><br>
                <input type="checkbox" id="arte" name="interesses" value="arte">
                <label for="arte">Arte</label><br>
            </fieldset>
            <br>
                <p>Deixe sua mensagem para nós</p>
            <fieldset>
                <legend>Comentários</legend>
        
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br>
            </fieldset>
        
            <input type="submit" value="Enviar">
        </form>

    </body>

</html>
